        function dist(sx,sy,ex,ey) {
            return Math.sqrt((ex-sx)*(ex-sx)+(ey-sy)*(ey-sy));
        }
        function init() {
            $('#btnA').on("click",function(e) {
                btnAClick(e);
            });

            map = L.map('map').setView([35.681218730657406, 139.767124799427888], 10);

            var tiles = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            });

            map.addLayer(tiles);
            marker = L.marker([0,0]).addTo(map);
            marker2 = L.marker([0,0]).addTo(map);

        }

        var map;
        var marker;
        var marker2;

        var lat;
        var lon;

        function btnAClick(e){
            navigator.geolocation.getCurrentPosition(onSuccess, onError);

        }

        function onSuccess(pos) {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
            marker.setLatLng([lat, lon]);
            map.panTo([lat, lon]);
        }
        function onError(e) {
            $("#data").html("error:" + e.name + ":" + e.message);
        }

        //時計のセット
        function sekaiTokei(){
            setInterval("timeSet()",1000);
        }

        //海外の観光地＆時計
        function timeSet(){
            var num = document.wrdClock.city.selectedIndex;
            var jisa = parseInt(document.wrdClock.city.options[num].value);
            var japan= (new Date()).getTime();
            var jikan = new Date( japan + jisa*60*60*1000 );
            var year = jikan.getFullYear();
            var month= jikan.getMonth()+1;
            var day  = jikan.getDate();
            var hour = jikan.getHours();
            var minu = jikan.getMinutes();
            var sec  = jikan.getSeconds();
            if (hour < 10) hour="0"+hour;
            if (minu < 10) minu="0"+minu;
            if (sec  < 10) sec ="0"+sec;
            var wDate = year+"年"+month+"月"+day+"日";
            var wTime = hour+":"+minu+":"+sec;
            document.wrdClock.wrdTime.value = wDate+" "+wTime;

            //写真の設定（海外）
            var canvas = $("#mycanvas")[0];
            var ctx = canvas.getContext("2d");
            var img = new Image();

            //シルエットの削除
            var canvass = $("#canvas")[0];
            var ctxs = canvass.getContext("2d");
            var imgs = new Image();

            //観光地の選択→時計・写真の設定
            var place = document.wrdClock.city.options[num].value;
            if(place == "-17"){
                lat = 37.819835298726524;
                lon = -122.47854838899951;
                marker.setLatLng([lat, lon]);
                map.panTo([lat, lon]);
