<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
   <script>
       //ニフクラとの連携
       let ncmb = new NCMB(appKey, clientKey);
       let UTdata = ncmb.DataStore("Maps");
       let latitude = "latitude"; //緯度
       let longitude = "longitude"; //経度

        function dist(sx,sy,ex,ey) {
            return Math.sqrt((ex-sx)*(ex-sx)+(ey-sy)*(ey-sy));
        }
        function init() {
            $('#btnA').on("click",function(e) {
                btnAClick(e);
            });

            map = L.map('map').setView([35.681218730657406, 139.767124799427888], 10);

            var tiles = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            });

            map.addLayer(tiles);
            marker = L.marker([0,0]).addTo(map);
            marker2 = L.marker([0,0]).addTo(map);

        }

        var map;
        var marker;
        var marker2;

        var lat;
        var lon;

        function btnAClick(e){
            navigator.geolocation.getCurrentPosition(onSuccess, onError);

        }

        function onSuccess(pos) {
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
            marker.setLatLng([lat, lon]);
            map.panTo([lat, lon]);
        }
        function onError(e) {
            $("#data").html("error:" + e.name + ":" + e.message);
        }

        //都道府県名入力
        function showProfile(){
            var canvas = $("#canvas")[0];
            var ctx = canvas.getContext("2d");
            var img = new Image();
            var name = document.getElementById("name").value;
            if(name == "北海道"){
                lat = 43.06434212130744;
                lon = 141.34683788715964;
                marker.setLatLng([lat, lon]);
                map.panTo([lat, lon]);
                img.src = "hokkaido.png";
                document.getElementById("wrdPlace").value = "国・地域：日本・北海道札幌市";
                document.getElementById("exp").value = "さっぽろ雪まつりが有名";
            }
        }

    </script>


</head>
<body onload="init();sekaiTokei()">
    <h1>～観光地巡り～</h1>
    <div>
        <input type="text" id="data1" placeholder="緯度">
        <input type="text" id="data2" placeholder="経度">
        <button id="button" onclick="enterData()">Enter</button>
    </div>
    <br>
    <button id="button" onclick="enterData()">Fetch All</button>
    <button id="button" onclick="enterData()">Delete</button>
    <canvas id="mycanvas" width="180" height="90">Test</canvas>
    <canvas id="canvas" width="150" height="150">Test</canvas>
    <div id="map"> </div>
    <button id="btnA">現在地の表示</button>
</body>
</html>
